<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="table_modal">
    <template id="table-modal">
        <Modal v-model="show"
               :title="edit?'复制表':'创建表'"
               :loading="true"
               @on-ok="save"
               @on-cancel="cancel">
            <i-form ref="formCustom" :model="editItem" :label-width="80" @submit.native.prevent>
                <form-item label="表名" prop="tableName" required>
                    <i-input v-model="editItem.tableName"/>
                </form-item>
                <form-item label="表说明" prop="tableDesc" required>
                    <i-input v-model="editItem.tableDesc"/>
                </form-item>
            </i-form>
        </Modal>
    </template>
    <script type="text/javascript">
        Vue.component('table-modal', {
            template: '#table-modal',
            data() {
                return {
                    edit: false,
                    show: false,
                    editItem: {
                        tableName: '',
                        tableDesc: ''
                    }
                }
            },
            methods: {
                open(bh) {
                    this.edit = Boolean(bh);
                    this.show = true;
                },
                save() {
                    setTimeout(() => {
                        this.close();
                    }, 2000);
                },
                cancel() {
                    //this.close();
                },
                close(){
                    this.show = false;
                }
            }
        })
    </script>
</div>
