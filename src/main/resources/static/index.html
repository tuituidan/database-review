<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>数据库规范检查</title>
    <link rel="stylesheet" href="css/zui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="lib/totop/totop.css">
</head>
<body>
<div id="app">
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">数据库规范检查</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a>首页</a></li>
                    <li><a href="setting.html">配置</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="https://github.com/tuituidan/database-review" target="_blank" data-toggle="tooltip">
                            <i class="icon icon-github icon-2x"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" :class="{'load-indicator loading':running}" data-loading="正在加载...">
        <div class="container-first">
            <div class="btn-group">
                <button type="button" class="btn btn-primary btn-lg dropdown-toggle" data-toggle="dropdown">
                    <span v-text="curEnvir.name"></span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li v-for="env in envirs"><a v-text="env.name" @click="envChange(env)"></a></li>
                </ul>
            </div>
            <button class="btn btn-success btn-lg" type="button"
                    :disabled="running" @click="execute()">
                <i class="icon icon-refresh"></i>刷新
            </button>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="panel-title">检查结果</span>
            </div>
            <table class="table table-hover table-bordered table-striped">
                <thead>
                <tr class="second-tr">
                    <th>模式</th>
                    <th>表</th>
                    <th>字段</th>
                    <th>问题</th>
                </tr>
                </thead>
                <tbody>
                <tr v-if="result.length<=0">
                    <td class="no-data" colspan="4" v-text="'暂无数据'"></td>
                </tr>
                <tr v-for="item in result">
                    <td v-text="item.schema"></td>
                    <td v-text="item.table"></td>
                    <td v-text="item.column"></td>
                    <td v-text="item.msg"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<a id="totop"></a>
<script src="js/jquery.js"></script>
<script src="js/zui.min.js"></script>
<script src="lib/totop/totop.js"></script>
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/util.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data() {
            return {
                result: [],
                envirs: [{code: 'dev', name: '开发环境'}, {code: 'test', name: '稳定环境'}],
                curEnvir: {code: 'dev', name: '开发环境'},
                running: false
            }
        },
        methods: {
            loadList() {
                this.running = true;
                axios.get(`/api/v1/print/${this.curEnvir.code}`)
                    .then(res => {
                        this.result = {...res};
                    })
                    .finally(() => {
                        this.running = false;
                    });
            },
            execute() {
                this.running = true;
                axios.get(`/api/v1/check/${this.curEnvir.code}`)
                    .then(() => {
                        location.reload();
                    })
                    .finally(() => {
                        this.running = false;
                    });
            },
            envChange(env) {
                localStorage.curEnv = env.code;
                this.curEnvir = env;
                this.loadList();
            }
        },
        mounted() {
            if (localStorage.curEnv) {
                this.curEnvir = this.envirs.find(item => item.code === localStorage.curEnv);
            }
            this.loadList();
        }
    });
</script>
</body>
</html>
